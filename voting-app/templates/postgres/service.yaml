{{- if .Values.postgres.enabled }}
# Headless Service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: {{ include "voting-app.fullname" . }}-postgres-headless
  labels:
    {{- include "voting-app.labels" . | nindent 4 }}
    app: postgres
spec:
  clusterIP: None
  selector:
    app: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
---
# Regular Service for application access (named 'db' for worker compatibility)
apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    {{- include "voting-app.labels" . | nindent 4 }}
    app: postgres
spec:
  selector:
    app: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
  type: ClusterIP
{{- end }}
