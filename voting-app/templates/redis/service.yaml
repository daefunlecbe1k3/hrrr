{{- if .Values.redis.enabled }}
# Headless Service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: {{ include "voting-app.fullname" . }}-redis-headless
  labels:
    {{- include "voting-app.labels" . | nindent 4 }}
    app: redis
spec:
  clusterIP: None
  selector:
    app: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
---
# Regular Service for application access
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    {{- include "voting-app.labels" . | nindent 4 }}
    app: redis
spec:
  selector:
    app: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  type: ClusterIP
{{- end }}
