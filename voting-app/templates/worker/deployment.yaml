apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "voting-app.fullname" . }}-worker
  labels:
    {{- include "voting-app.labels" . | nindent 4 }}
    app: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
        {{- include "voting-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: worker
        image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
        imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
        env:
        - name: REDIS_HOST
          value: "{{ include "voting-app.fullname" . }}-redis"
        - name: REDIS_PORT
          value: "6379"
        - name: POSTGRES_HOST
          value: "{{ include "voting-app.fullname" . }}-db"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "voting-app.fullname" . }}-postgres-secret
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "voting-app.fullname" . }}-postgres-secret
              key: postgres-password
        - name: POSTGRES_DB
          value: {{ .Values.postgres.database | quote }}
        resources:
          {{- toYaml .Values.worker.resources | nindent 12 }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              ps aux | grep -v grep | grep "dotnet Worker.dll"
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              # Simple check - just see if process is running
              ps aux | grep -v grep | grep "dotnet Worker.dll"
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
